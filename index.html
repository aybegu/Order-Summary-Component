<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <img src="images/pattern-background-desktop.svg" alt="background" class="background">
  <div class="card">
    <div class="card-container">
      <div class="header">
        <img src="images/illustration-hero.svg" alt="illustration-hero" class="image">
      </div>
      <div class="info">
        <h1 class="title">Order Summary</h1>
        <p class="text">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        <div class="plan">
          <div>
            <img src="images/icon-music.svg" alt="icon-music" class="icon">
            <div class="plan-info">
              <p class="ann-plan">Annual Plan</p>
              <span class="price">$59.99/year</span>
            </div>
          </div>
          <a href="https://github.com/aybegu" class="link">Change</a>
        </div>
        <button class="pay-button">Proceed to Payment</button>
        <button class="cancel-button">Cancel Order</button>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
